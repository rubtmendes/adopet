<body class="">

	<header class="header">
		<nav>
			<div class="menu">
				<ul class="menu__lista">
					<li class="menu__item menu__link--logo">
						<a class="menu__link" href="index.html">
							<div class="menu__logo"></div>
							<p class="menu__descricao">Página inicial</p>
						</a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="home.html">
							<div class="menu__icone menu__icone--home"></div>
							<p class="menu__descricao">Home</p>
						</a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="mensagem.html">

						</a>
					</li>
				</ul>
			</ul>
		</nav>
	</header>

	<main class="mensagem__container">
		<section>
			<h2 class="mensagem__titulo">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</h2>
			<div class="form-interno__container">
				<label for="nome" class="form-interno__label">Nome</label>
				<input type="text" id="nome" class="form-interno__input" placeholder="Insira seu nome completo">
				<label for="telefone" class="form-interno__label">Telefone</label>
				<input type="tel" id="telefone" class="form-interno__input" placeholder="Insira seu telefone e/ou whatsapp">
				<label for="nome-animal" class="form-interno__label">Nome do animal</label>
				<input type="text" id="nome-animal" class="form-interno__input" placeholder="Por qual animal você se interessou?">
				<label for="mensagem" class="form-interno__label" >Mensagem</label>
				<textarea type="textarea" id="mensagem" cols="30" rows="9" class="form-interno__input form-interno__input--textarea" placeholder="Escreva sua mensagem"></textarea>
				<button type="submit" class="botoes__link botoes__link--formulario form-interno__botao">Enviar</button>
			</div>
		</section>
	</main>

	<footer class="rodape">
